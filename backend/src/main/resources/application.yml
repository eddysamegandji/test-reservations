spring:
  application:
    name: backend
  datasource:
    url: jdbc:h2:mem:mobiDb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    username: mobiUser
    password: mobiPassword!
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop