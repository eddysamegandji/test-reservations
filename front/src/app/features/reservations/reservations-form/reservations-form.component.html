<div class="container mt-4">
    <h2 class="mb-5">{{ addOrEditTitle }}</h2>
    <form [formGroup]="reservationForm">
        <div formGroupName="client" class="row">
            <div class="form-group col-3">
                <label for="client-name">Name</label>
                <input id="client-name" formControlName="name" class="form-control">
            </div>
            <div class="form-group col-3">
                <label for="client-email">Email</label>
                <input id="client-email" formControlName="email" type="email" class="form-control">
            </div>
        </div>
        <div formArrayName="trajets">
            <div class="mt-3" *ngFor="let trajet of trajets.controls; index as i">
                <div [formGroupName]="i" class="row">
                    <div  class="col">
                        <label for="bus">Bus:</label>
                        <select id="bus" formControlName="bus" class="form-control">
                            <option *ngFor="let bus of buses" [value]="bus.id">{{bus.busNumber}}</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="nbrPlaces">Nbr Places:</label>
                        <input id="nbrPlaces" formControlName="nbrPlaces" class="form-control">
                    </div>
                    <div class="col">
                        <label for="dateDepart">Date de d√©part:</label>
                        <input id="dateDepart" formControlName="dateDepart" type="date" class="form-control">
                    </div>
                    <div class="col mt-4">
                        <button type="button" (click)="deleteTrajet(i)" class="btn btn-danger btn-sm">
                            Supprimer
                        </button>
                    </div>
                </div>
            </div>
            <button type="button" (click)="addTrajet()" class="btn btn-primary mt-3">
                Ajouter un trajet
            </button>
        </div>
        <div>
            <button type="button" class="btn btn-outline-secondary mt-3 mx-2" [routerLink]="['/reservations']">Retour</button>
            <button type="submit" class="btn btn-success mt-3" [disabled]="!trajets.length" (click)="submit(reservationToEdit ? reservationToEdit.isPaid : false)">
                Enregistrer
            </button>
            <button type="submit" class="btn btn-success mt-3" [disabled]="!trajets.length || (reservationToEdit && reservationToEdit.isPaid)" (click)="submit(true)">
                Sauvegarder et payer
            </button>
        </div>
        
    </form>
</div>
