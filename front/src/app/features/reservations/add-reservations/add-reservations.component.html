<div class="container mt-5">
    <h1 class="mb-4">Add New Reservation</h1>
    <form [formGroup]="reservationForm" (ngSubmit)="submit()">
        <div formGroupName="client" class="row">
            <div class="form-group col-3">
                <label for="client-name">Name</label>
                <input id="client-name" formControlName="name" class="form-control">
            </div>
            <div class="form-group col-3">
                <label for="client-email">Email</label>
                <input id="client-email" formControlName="email" type="email" class="form-control">
            </div>
        </div>
        <div formArrayName="trajets">
            <div class="mt-3" *ngFor="let trajet of trajets.controls; index as i">
                <div [formGroupName]="i" class="row">
                    <div formGroupName="bus" class="col">
                        <label for="busNumber">Bus:</label>
                        <select id="busNumber" formControlName="busNumber" class="form-control">
                            <option *ngFor="let bus of buses" [value]="bus.busNumber">{{bus.busNumber}}</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="nbrPlaces">Nbr Places:</label>
                        <input id="nbrPlaces" formControlName="nbrPlaces" class="form-control">
                    </div>
                    <div class="col">
                        <label for="departureTime">Departure Time:</label>
                        <input id="departureTime" formControlName="departureTime" type="datetime-local" class="form-control">
                    </div>
                    <div class="col mt-4">
                        <button type="button" (click)="deleteTrajet(i)" class="btn btn-danger btn-sm">
                            Delete Trajet
                        </button>
                    </div>
                </div>
            </div>
            <button type="button" (click)="addTrajet()" class="btn btn-primary mt-3">
                Add Trajet
            </button>
        </div>
        <button type="submit" class="btn btn-success mt-3" [disabled]="!trajets.controls.length">
            Save Reservation
        </button>
    </form>
  </div>
